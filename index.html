<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="App logo" />
    </header>
    <main>
      <h1>Bill</h1>
      <div class="input-container">
        <img src="./images/icon-dollar.svg" alt="dollar sign" />
        <input type="number" />
      </div>
      <h2>Select Tip %</h2>
      <div class="tip-container">
        <div>5%</div>
        <div>10%</div>
        <div>15%</div>
        <div>25%</div>
        <div>50%</div>
        <div>Custom</div>
      </div>
      <h2>Number of People</h2>
      <div class="input-container">
        <img src="./images/icon-person.svg" alt="person icon" />
        <input type="number" />
      </div>
      <div class="tip-result">
        <div>
          <div>
            <span>Tip Amount</span>
            <span>/ person</span>
          </div>
          <div>
            <span>$5</span>
          </div>
        </div>
        <div>
          <div>
            <span>Total</span>
            <span>/ person</span>
          </div>
          <div>
            <span>$20</span>
          </div>
        </div>
        <button>Reset</button>
      </div>
    </main>
  </body>
</html>
