<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="App logo" />
    </header>
    <main>
      <section>
        <h2>Bill</h2>
        <div class="input-container">
          <input type="number" placeholder="0" id="bill-input" />
        </div>
        <h2>Select Tip %</h2>
        <div class="tip-container">
          <button class="tip-btn">5%</button>
          <button class="tip-btn">10%</button>
          <button class="tip-btn">15%</button>
          <button class="tip-btn">25%</button>
          <button class="tip-btn">50%</button>
          <input type="number" placeholder="Custom" id="tip-custom" />
        </div>
        <div class="number-input__wrapper">
          <h2>Number of People</h2>
          <span class="error-message" id="error-message">Can't be 0</span>
        </div>
        <div class="input-container">
          <input type="number" placeholder="0" id="number-input" />
        </div>
      </section>
      <section>
        <div class="tip-result">
          <div class="tip-wrapper">
            <div class="tip-amount">
              <div class="tip">
                <span>Tip Amount</span>
                <span>/ person</span>
              </div>
              <div class="tip-amount-value">
                <span id="tip-value">$0.00</span>
              </div>
            </div>
            <div class="total-amount">
              <div class="total">
                <span>Total</span>
                <span>/ person</span>
              </div>
              <div class="total-amount-value">
                <span id="total-value">$0.00</span>
              </div>
            </div>
          </div>
          <button id="reset-btn">RESET</button>
        </div>
      </section>
    </main>
  </body>
</html>
